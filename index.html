<html>
  <head>
    <title>MuteZatShit!</title>

    <link rel="stylesheet" href="src/main.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
  </head>
<body>

  <div class="main">

    <div class="cover-image"></div>

    <div class="box">
      <form id="form-playlist" method="post" action="#">
        <input id="input-url" type="text">
        <div class="plus-icon">+</div>
      </form>

      <ul id="playlist-items" class="playlist"></ul>

      <div id="player">
        <div class="buttons-group">
          <button class="big-btn" id="btn-play">
            <span class="icon-play"></span>
          </button>
          <button class="big-btn" id="btn-pause">
            <span class="icon-pause"></span>
          </button>
        </div>
        
        <div class="text">
          <div>Dur√©e :</div>
          <div id="duration"></div>
          <div>sec</div>
        </div>

        <input id="volume" type="range" min="0" max="1" step="0.01" value="0">
      </div>
    </div>

  </div>

  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
